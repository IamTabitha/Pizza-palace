<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Pizza Palace</title>
    </head>
    <body>
        <div id="description">
            <h1>Pizza Palace</h1>
            <p>The place for all your pizza cravings</p>
            <img src="images/wallpaper.jpg" alt="">
        </div>
        <div id="orderSection">
            <form method="POST">
                <div id="containeryahawa" class="row">
                    <div id="formOrder">
                        <label for="pizzaOrder">Select pizza below:</label><br>
                        <select id="userPizzaType">
                            <option value="none">--Select pizza --</option>
                            <option value="chickenTerriyaki">chickenTerriyaki</option>
                            <option value="mushroomPizza">mushroomPizza</option>
                            <option value="hawaianPizza">hawaianPizza</option>
                        </select>
                        <br>
                        <select id="userPizzaSize">
                            <option value="none">--Select size--</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <br>
                        <select id="userCrustType">
                            <option value="none">--Select crust--</option>
                            <option value="crispy">Crispy</option>
                            <option value="stuffed">Stuffed</option>
                            <option value="gluten-free">Gluten-free</option>
                        </select>
                        <br><br>
                        <label for="userToppings">Select Toppings</label><br>
                        <select id="userToppingsAdded">
                            <option value="none">--Select an option--</option>
                            <option value="cheese">Cheese</option>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="mushroom">Mushroom</option>
                        </select>
                        <br><br>
                        <button onclick="getUserOrder()" type="submit" id="orderButton">Order Pizza</button>
                        <button onclick="addPizza()" type="submit" id="addButton">Add another Pizza</button>
                    </div>
                    <div id="orderTableDiv">
                        <table id="orderTable">
                            <thead>
                                <tr>
                                    <td>Pizza Type</td>
                                    <td>Pizza Size</td>
                                    <td>Pizza Crust</td>
                                    <td>Pizza Topping</td>
                                    <td>Total (Ksh.)</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="pType"></td>
                                    <td id="pSize"></td>
                                    <td id="pCrust"></td>
                                    <td id="pTopping"></td>
                                    <td id="pPrice"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="lastPart">
                        <p id="kuku"></p>
                        <button onclick="getBill()" type="submit" id="checkoutButton">Checkout</button>
                    </div>
                </div>
            </form>
        </div>
        <p style="text-align: center;">Made with ðŸ’œ By Wainaina Tabitha.</p>
        <script src="index.js"></script>
    </body>
</html>
